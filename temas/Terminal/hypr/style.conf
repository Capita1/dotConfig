#Configuração das bordas
general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(3cdaf0ff)
    col.inactive_border = rgba(ee4f47ff)
    allow_tearing = false
    layout = dwindle
}
#Decoração das janelas
decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = false
    }
}
#Animações
animations {
    enabled = false
}
#alterna orientação
dwindle {
    pseudotile = true
    preserve_split = true
}
#Layout padrão (provavelmente)
master {
    new_status = master
}
