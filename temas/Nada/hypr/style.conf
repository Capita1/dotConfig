#Configuração das bordas
general { 
    gaps_in = 0
    gaps_out = 0
    border_size = 1
    col.active_border = rgba(ffffff66)
    col.inactive_border = rgba(00000066)
    allow_tearing = false
    layout = dwindle
}
#Decoração das janelas
decoration {
    rounding = 0
    active_opacity = 1.0
    inactive_opacity = 1.0
    blur {
        enabled = true
        size = 4
        passes = 1
        vibrancy = 1
    }
}
#Animações
animations {
    enabled = true
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}
#alterna orientação
dwindle {
    pseudotile = true
    preserve_split = true
}
#Layout padrão (provavelmente)
master {
    new_status = master
}
