source=~/.config/hypr/style.conf

#executa no inicio
exec-once=/usr/lib/polkit-kde-authentication-agent-1 & wpaperd -d & waybar
$changer = sh ~/.config/confchanger/confchanger

#monitores
monitor=eDP-1,1920x1080,0x0,1
monitor=VGA-1,1440x900,0x0,1
monitor=HDMI-A-1,1440x900,0x0,1

#tamanho do cursor
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
#Configuração de entrada
input {
    kb_layout = br
    kb_variant =
    kb_model =
    kb_options =
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 
    touchpad {
        natural_scroll = false
    }
}
gestures {
    workspace_swipe = false
}
#Teclas de atalho
$mainMod = SUPER
bind = $mainMod SHIFT, F1, exec,$changer #tema
bind = $mainMod SHIFT, S, exec,grim -o eDP-1 #screenshot
bind = $mainMod,SUPER_L, exec,sh ~/.config/hypr/menu.sh drun #menu
bind = $mainMod,Return , exec, kitty #terminal
bind = $mainMod, E, exec, thunar #arquivos
bind = $mainMod, C, killactive, #super + c fecha app
bind = Alt_L, F4, killactive, #alt + f4 fecha app
bind = Ctrl Alt_L, Delete, exit, #sair do hyprland
bind = $mainMod, mouse:274, togglefloating, #mousescroll alterna modo fluutuante
bind = $mainMod, F, pseudo, #aumenta gaps
bind = $mainMod, R, togglesplit, #muda orientação
bind = $mainMod, Space, togglespecialworkspace, magic #na frente
bind = $mainMod SHIFT, Space, movetoworkspace, special:magic #na frente
bind = $mainMod, A, movefocus, l
bind = $mainMod, D, movefocus, r
bind = $mainMod, W, movefocus, u
bind = $mainMod, S, movefocus, d
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10
bindm = $mainMod, mouse:272, movewindow #mouse1 move
bindm = $mainMod, mouse:273, resizewindow #mouse2 redimensiona
