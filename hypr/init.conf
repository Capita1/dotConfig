#EXECUTA NO INICIO

#AREA DE TRANSFERENCIA
exec-once = wl-paste --type text --watch cliphist store & wl-paste --type image --watch cliphist store

#AUTENTICADOR, WALLPAPER, BARRA E NOTIFICACAO
exec-once=/usr/lib/polkit-kde-authentication-agent-1 & wpaperd -d & waybar & swaync
exec-once=steam & vesktop & vlc

#APPS
$menu = sh ~/.config/hypr/scripts/menus
$musica = sh ~/.config/hypr/scripts/musica
$terminal = kitty
$explorer = thunar
$browser = librewolf

#WORKSPACE PADR√ÉO
windowrulev2 = workspace 1 ,class:(LibreWolf)
windowrulev2 = workspace 2 ,class:(thunar)
windowrulev2 = workspace 3 ,class:(mousepad)
windowrulev2 = workspace 4 ,class:(org.pulseaudio.pavucontrol)
windowrulev2 = workspace 4 silent,class:(steam)
windowrulev2 = workspace 5 ,class:(blueman-manager)
windowrulev2 = workspace 6,class:(kitty)
windowrulev2 = workspace 7 silent,class:(TradingView)
windowrulev2 = workspace 8,class:(scrcpy)
windowrulev2 = workspace 9,class:(vesktop)
windowrulev2 = workspace special:magic silent,class:(vlc)

#BLUR
layerrule = blur, swaync-control-center
layerrule = blur, swaync-notification-window
layerrule = ignorezero, swaync-control-center
layerrule = ignorezero, swaync-notification-window
layerrule = blur, waybar
layerrule = ignorezero, waybar
layerrule = blur, wofi
layerrule = ignorezero, wofi